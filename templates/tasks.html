<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .task-list {
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
            padding: 0;
            list-style-type: none;
        }
        .task-list li {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-list li:nth-child(even) {
            background-color: #f9f9f9;
        }
        .task-actions {
            display: flex;
            gap: 10px;
        }
        button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Tasks</h1>
    <a href="{{ url_for('new_task') }}">Add New Task</a>
    <ul class="task-list">
        {% for task in tasks %}
            <li>
                {{ task.name }} - {{ task.position }} - {{ task.start_date }} to {{ task.end_date }} - Predecessor Tasks: {{ task.predecessor_tasks }}
                <div class="task-actions">
                    <a href="{{ url_for('edit_task', id=task.id) }}">Edit</a>
                    <form action="{{ url_for('delete_task', id=task.id) }}" method="POST" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
